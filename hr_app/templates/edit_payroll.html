{% extends 'base_dashboard.html' %}
{% block title %}تعديل راتب{% endblock %}

{% block dashboard_content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">تعديل بيانات الراتب للموظف: {{ pay.employee.user.get_full_name }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">الراتب الأساسي</label>
                    <input name="base_salary" value="{{ pay.base_salary }}" class="form-control" type="number" step="0.01">
                </div>
                <div class="col-md-4">
                    <label class="form-label">العلاوات</label>
                    <input name="bonuses" value="{{ pay.bonuses }}" class="form-control" type="number" step="0.01">
                </div>
                <div class="col-md-4">
                    <label class="form-label">الخصومات</label>
                    <input name="deductions" value="{{ pay.deductions }}" class="form-control" type="number" step="0.01">
                </div>
                <div class="col-12">
                    <label class="form-label">ملاحظات</label>
                    <textarea name="remarks" class="form-control" rows="3">{{ pay.remarks }}</textarea>
                </div>
                <div class="col-12 mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">حفظ</button>
                    <a href="{% url 'manage_payroll' %}" class="btn btn-secondary">إلغاء</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
