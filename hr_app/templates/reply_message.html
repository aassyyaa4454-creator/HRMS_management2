{% extends 'base_dashboard.html' %}
{% block title %}رد على الرسالة{% endblock %}

{% block dashboard_content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">رد على: {{ message.subject|default:'(بدون موضوع)' }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">نص الرد</label>
                <textarea name="body" class="form-control" rows="6" required placeholder="اكتب ردك هنا..."></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">إرسال الرد</button>
                <a href="{% url 'employee_inbox' %}" class="btn btn-secondary">إلغاء</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
