{% extends 'base_dashboard.html' %}
{% block title %}تواصل مع مدير الموارد البشرية{% endblock %}

{% block dashboard_content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">تواصل مع مدير الموارد البشرية</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">الموضوع</label>
                <input name="subject" class="form-control" placeholder="موضوع الرسالة (اختياري)">
            </div>
            <div class="mb-3">
                <label class="form-label">نص الرسالة</label>
                <textarea name="body" class="form-control" rows="6" required placeholder="اكتب رسالتك هنا..."></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">إرسال</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">إلغاء</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
