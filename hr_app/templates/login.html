{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<div class="login-container">
<div class="card login-card">
<div class="login-header text-center">
<div class="brand-icon"><i class="bi bi-gear-wide-connected"></i></div>
<h3 class="mt-3 mb-1">تسجيل الدخول</h3>
<p class="text-muted small">مرحباً بك في نظام إدارة الموارد البشرية.</p>
</div>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="post" autocomplete="off">
{% csrf_token %}
<div class="mb-3">
<label for="username" class="form-label">اسم المستخدم</label>
<input type="text" name="username" id="username" class="form-control" required autofocus>
</div>
<div class="mb-3">
<label for="password" class="form-label">كلمة المرور</label>
<input type="password" name="password" id="password" class="form-control" required>
</div>
<div class="d-grid mt-4">
<button type="submit" class="btn btn-primary btn-lg">تسجيل الدخول</button>
</div>
</form>
</div>
</div>
{% endblock %}
