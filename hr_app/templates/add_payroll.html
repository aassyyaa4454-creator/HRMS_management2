{% extends 'base_dashboard.html' %}
{% block title %}إضافة راتب جديد{% endblock %}

{% block dashboard_content %}
<h3 class="mb-4">إضافة راتب جديد</h3>

<!-- سنضيف حاوية لعرض رسائل النجاح أو الخطأ -->
<div id="response-message" class="mb-3"></div>

<div class="dashboard-card p-4">
    <!-- سنعطي الفورم ID ليسهل الوصول إليه -->
    <form method="post" id="add-payroll-form">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-12 mb-3">
                <label class="form-label">اختر الموظف</label>
                <select name="employee" class="form-select" required>
                    <option value="" disabled selected>-- اختر موظفًا لم يتم تحديد راتب له --</option>
                    {% for employee in employees %}
                        <option value="{{ employee.id }}">{{ employee.user.get_full_name|default:employee.user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">الراتب الأساسي</label>
                <input type="number" step="0.01" name="base_salary" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">العلاوات</label>
                <input type="number" step="0.01" name="bonuses" class="form-control" value="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">الخصومات</label>
                <input type="number" step="0.01" name="deductions" class="form-control" value="0">
            </div>

            <div class="col-12">
                <label class="form-label">ملاحظات (اختياري)</label>
                <textarea name="remarks" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="submit-btn">حفظ الراتب</button>
            <a href="{% url 'manage_payroll' %}" class="btn btn-secondary">العودة للكشوفات</a>
        </div>
    </form>
</div>

<!-- === كود JavaScript الجديد === -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('add-payroll-form');
    const messageContainer = document.getElementById('response-message');
    const employeeSelect = form.querySelector('select[name="employee"]');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', function(event) {
        // 1. منع الإرسال التقليدي للصفحة
        event.preventDefault();

        // تعطيل الزر لمنع الضغطات المتكررة
        submitBtn.disabled = true;
        submitBtn.textContent = 'جاري الحفظ...';

        // 2. إرسال البيانات في الخلفية باستخدام Fetch API
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
                'X-Requested-With': 'XMLHttpRequest', // مهم ليتعرف الخادم أنه طلب AJAX
            },
        })
        .then(response => response.json())
        .then(data => {
            // 3. التعامل مع استجابة الخادم
            if (data.status === 'success') {
                // عرض رسالة نجاح
                messageContainer.innerHTML = `<div class="alert alert-success">${data.message}</div>`;

                // حذف اسم الموظف من القائمة
                const employeeId = data.employee_id;
                const optionToRemove = employeeSelect.querySelector(`option[value="${employeeId}"]`);
                if (optionToRemove) {
                    optionToRemove.remove();
                }

                // إعادة تعيين الفورم بالكامل
                form.reset();
                employeeSelect.selectedIndex = 0; // إعادة الاختيار إلى العنصر الافتراضي
                
            } else {
                // عرض رسالة خطأ
                messageContainer.innerHTML = `<div class="alert alert-danger">${data.message || 'حدث خطأ غير متوقع.'}</div>`;
            }
        })
        .catch(error => {
            // التعامل مع أخطاء الشبكة
            messageContainer.innerHTML = `<div class="alert alert-danger">فشل الاتصال بالخادم. يرجى المحاولة مرة أخرى.</div>`;
            console.error('Error:', error);
        })
        .finally(() => {
            // إعادة تفعيل الزر في كل الحالات
            submitBtn.disabled = false;
            submitBtn.textContent = 'حفظ الراتب';
        });

        // إخفاء الرسالة بعد 5 ثواني
        setTimeout(() => {
            messageContainer.innerHTML = '';
        }, 5000);
    });
});
</script>

{% endblock %}
